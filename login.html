<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - المحاسب الشامل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <h2 class="fw-bold">المحاسب الشامل</h2>
              <p class="text-muted">تسجيل الدخول إلى النظام</p>
            </div>
            
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم" required>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="password" class="form-label">كلمة المرور</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
                </div>
              </div>
              
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">تذكرني</label>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 py-2 mb-3">تسجيل الدخول</button>
              
              <div class="text-center">
                <a href="#" class="text-decoration-none">نسيت كلمة المرور؟</a>
              </div>
            </form>
          </div>
        </div>
        
        <div class="text-center mt-3">
          <p class="text-muted">ليس لديك حساب؟ <a href="#" class="text-decoration-none">إنشاء حساب جديد</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // للعرض التوضيحي فقط، سنقوم بتسجيل الدخول مباشرة
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
